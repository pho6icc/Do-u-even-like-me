<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Like Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e1;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Do you like me :) ?</h1>
  <button class="button yes" onclick="yesClicked()">Yes</button>
  <button class="button no" onclick="noClicked()">No</button>

  <script>
    const noMessages = [
      "Are you sure?",
      "Come on, don't be mean!",
      "I know you do!",
      "Please say yes!",
      "You're just joking, right?",
      "Try again :)",
      "Say yes and make my day!"
    ];
    let noClickCount = 0;

    function yesClicked() {
      alert("Yay! I like you too!");
    }

    function noClicked() {
      alert(noMessages[noClickCount % noMessages.length]);
      noClickCount++;
    }
  </script>
</body>
</html>
